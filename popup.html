<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h3 {
      margin: 0;
      color: #333;
    }

    .url-info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    .url-info .title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .url-info .url {
      color: #666;
      font-size: 12px;
    }

    .config-section {
      margin-bottom: 15px;
    }

    .config-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .config-section input, .config-section select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .config-section input[type="password"] {
      font-family: monospace;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .save-btn:hover {
      background: #005999;
    }

    .save-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .settings-toggle {
      font-size: 12px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
      margin-bottom: 10px;
    }

    .settings {
      display: none;
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }

    .note-format {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Save to Roam Research</h3>
  </div>

  <div class="url-info">
    <div class="title" id="pageTitle">Loading...</div>
    <div class="url" id="pageUrl">Loading...</div>
  </div>

  <div class="config-section">
    <label for="graph">Graph Name:</label>
    <input type="text" id="graph" placeholder="Your Roam graph name">
  </div>

  <div class="settings-toggle" id="settingsToggle">⚙️ Authentication Settings</div>

  <div class="settings" id="settingsPanel">
    <div class="config-section">
      <label for="apiToken">API Token:</label>
      <input type="password" id="apiToken" placeholder="Your Roam API token">
      <div class="note-format">Get your API token from Roam: Settings → Graph → API Tokens</div>
    </div>
  </div>

  <div class="config-section">
    <label for="format">Format:</label>
    <select id="format">
      <option value="link">Just Link</option>
      <option value="title-link">Title + Link</option>
      <option value="bullet">Bullet Point</option>
    </select>
  </div>

  <button class="save-btn" id="saveBtn">
    Save to Today's Page
  </button>

  <div class="status" id="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
